<script>
  // Responsive Navbar Hamburger Functionality 
  const x = document.getElementById("navbar");
  document.body.addEventListener('click', bodyClick);
  document.getElementById("burger").addEventListener('click', hamburger);
  document.querySelectorAll(".closeHam").forEach(a => {
    a.addEventListener('click', closeHam);
  });
  document.querySelectorAll(".page").forEach(page => {
    page.addEventListener('click', currentPage);
  });

  document.querySelector('.hamMenu').addEventListener('click', toggleMenu);

  function toggleMenu() {
    (this.className.includes('bars'))
      ? this.className = "icon hamMenu close"
      : this.className = "icon hamMenu bars"
  }

  function hamburger() {
    if (x.className === "nav") {
      x.className += " responsive";
    } else {
      x.className = "nav";
    }
  }

  function bodyClick(e) {
    if (!e.target.className.includes("ham") && !e.target.className.includes("Ham")) {
      if (x.classList.contains('responsive')) {
        x.classList.remove("responsive");
        document.querySelector('.hamMenu').className = 'icon hamMenu bars';
      }
    }

    // Settings Menu Exit on Outside Click
    if (!e.target.classList.contains('pullTab')) {
      document.querySelector('.pullTab').classList.remove('active');
      document.querySelector('.darkness').classList.remove('active');

    }
  }

  function closeHam() {
    x.classList.remove("responsive");
    document.querySelector('.hamMenu').className = 'icon hamMenu bars';
  }

  function currentPage() {
    if (!this.classList.contains('current')) {
      document.querySelector(".current").classList.remove('current');
      this.classList.add('current');
    }
  }
</script>
